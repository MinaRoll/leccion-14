<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>Ingresa tus datos</h1>
	<form>
	<p> 
	<label for="">Nombre y apellido:</label><br>
		<input type="text" title= "ej: Romina Torres" required></p>
	<p>
	<label for="">Número de teléfono:</label><br>
		<input type="tel" name="telefono" pattern="[0-9]{9}" title="ej: 999999999" required></p>
	<p>
	<label for="">Correo electrónico:</label><br>
		<input type="email" name="email" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" title= "ej: rominatorres@gmail.com" required></p>
	<p>
	<label for="">Contraseña:</label><br>
	<input type="password" name="pw" pattern=".{6,}" title="mínimo 6 caracteres" required></p>
	<p>
	<label for="">Elige tu serie favorita</label>
        <select>
        <option>Selecciona</option>
        <option>Stranger Things</option>
        <option>The Game of Thrones</option>
        <option>Iron Fist</option>
        <option>The OA</option>
        <option>Black Mirror</option>
      	</select>
	<p>
        <input type="submit" name="" value="Enviar"></p>
	</form>
	<script src="js/javascript.js"></script>
</body>
</html>
